<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url('/static/photo-1533175069760-268143ce2e51.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: white; 
        }
        .form-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 100%;
            margin: auto;
            margin-top: 50px; 
        }
    </style>
</head>
<body>
    <h1 class="text-center">Mental Health Matters</h1>
    <h2 class="text-center">Quiz</h2>

    <div class="form-container">
        <form action="/start_quiz" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Quiz</button>
        </form>
    </div>

    <footer class="text-center mt-5">
        <h3>Follow Us</h3>
        <ul class="social-links">
            <li><a href="https://www.facebook.com/mentalhealthawareness" target="_blank"><i class="bi bi-facebook"></i></a></li>
            <li><a href="https://twitter.com/mentalhealthawareness" target="_blank"><i class="bi bi-twitter"></i></a></li>
            <li><a href="https://www.instagram.com/mentalhealthawareness" target="_blank"><i class="bi bi-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
